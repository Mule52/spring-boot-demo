<template>

  <require from="./modal"></require>
  <require from="./modal-header"></require>
  <require from="./modal-body"></require>
  <require from="./modal-footer"></require>

  <section>
    <h2>${heading}</h2>

    <form submit.delegate="submit()">
      <div>
        <label>First Name</label>
        <input type="text" value.bind="firstName">
      </div>
      <div>
        <label>Last Name</label>
        <input type="text" value.bind="lastName">
      </div>
      <div>
        <label>Full Name</label>
        <p>${fullName}</p>
      </div>
      <button type="submit">Submit</button>
    </form>

    <p></p>
    <a href="#" click.delegate="openModal()">Open Modal Example</a>

  </section>

  <modal>
    <modal-header title.bind="'View Person'"></modal-header>
    <modal-body content.bind="'./modal-body-example'"></modal-body>
    <!--<modal-footer buttons.bind="['Cancel', 'OK']"></modal-footer>-->
    <modal-footer parent.bind="onOkClick()"  buttons.bind="[{title: 'Cancel', onclick: 'onCancelClick()', viewModel: 'welcome'}, {title: 'OK', onclick: 'onOkClick()'}]"></modal-footer>
  </modal>

</template>
