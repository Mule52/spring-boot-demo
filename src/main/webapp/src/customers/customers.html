<template>
  <section>
    <h2>${heading}
      <!--<div style="font-size:initial;" class="pull-right"><a href="#/customers/0/detail">create new customer</a></div>-->
    </h2>

    <div class="container">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <!--<th></th>-->
        </tr>
        </thead>
        <tbody>
        <tr repeat.for="customer of customers">
          <td>${customer.customerId}</td>
          <td>${customer.firstName}</td>
          <td>${customer.lastName}</td>
          <!--<td>-->
            <!--<a class="glyphicon glyphicon-remove pull-right" href="#" click.delegate="$parent.deleteCustomer(customer)"style="padding-left: 10px;"></a>-->

        </tbody>
      </table>
      <nav>
        <ul class="pagination pull-right">
          <li class="${currentPage==0 ? 'disabled' : ''}">
            <a href="#" aria-label="Previous" click.delegate="goToPage(page-1)">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li repeat.for="page of totalPages" class="${page==$parent.currentPage ? 'active' : ''}">
            <a href="#" click.delegate="$parent.goToPage(page)">${page+1}</a>

          </li>
          <li class="${currentPage==totalPages-1 ? 'disabled' : ''}">
            <a href="#" aria-label="Next" click.delegate="goToPage(page+1)">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>

      </nav>

  </section>
